apiVersion: cluster.open-cluster-management.io/v1beta1
kind: Placement
metadata:
  name: gitops-targets
  namespace: openshift-gitops
spec:
  clusterSets:
    - gitops-spokes
  predicates:
    - requiredClusterSelector:
        labelSelector:
          matchExpressions:
            - key: name
              operator: In
              values:
                - provider-aws-helm-1
