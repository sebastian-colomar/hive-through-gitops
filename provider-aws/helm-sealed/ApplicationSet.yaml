apiVersion: argoproj.io/v1alpha1
kind: ApplicationSet
metadata:
  name: hive-through-gitops
  namespace: openshift-gitops
spec:
  generators:
  - list:
      elements:
      - cluster: helm-sealed-1
  syncPolicy:
    preserveResourcesOnDeletion: true
  template:
    metadata:
      labels:
        applicationset: hive-through-gitops
      name: 'hive-through-gitops-{{ cluster }}'
    spec:
      destination:
        name: local-cluster
        namespace: '{{ cluster }}'
      project: default
      source:
        path: provider-aws/helm-sealed
        repoURL: git@github.com:sebastian-colomar/hive-through-gitops.git
        targetRevision: HEAD
        helm:
          valueFiles:
          - values.{{ cluster }}.yaml
      syncPolicy:
        syncOptions:
        - ApplyOutOfSyncOnly=true
        - CreateNamespace=true
