apiVersion: v1
baseDomain: sebastian-colomar.com
compute:
- architecture: arm64
  hyperthreading: Enabled
  name: worker
  platform:
    aws:
      type: t4g.large
  replicas: 3
controlPlane:
  architecture: arm64
  hyperthreading: Enabled
  name: master
  platform:
    aws:
      type: t4g.xlarge
  replicas: 3
metadata:
  name: provider-aws-helm-3
networking:
  clusterNetwork:
  - cidr: 10.133.0.0/16
    hostPrefix: 20
  machineNetwork:
  - cidr: 10.3.0.0/16
  networkType: OVNKubernetes
  serviceNetwork:
  - 172.33.0.0/16
platform:
  aws:
    region: ap-south-1
pullSecret: "" # skip, hive will inject based on it's secrets
sshKey: |-
  ssh-rsa 
