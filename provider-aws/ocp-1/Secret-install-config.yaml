apiVersion: v1
kind: Secret
metadata:
  creationTimestamp: null
  name: provider-aws-ocp-1-install-config
  namespace: provider-aws-ocp-1
stringData:
  install-config.yaml: |
    apiVersion: v1
    baseDomain: xxx
    compute:
    - architecture: amd64
      hyperthreading: Enabled
      name: worker
      platform:
        aws:
          type: t3a.large
      replicas: 3
    controlPlane:
      architecture: amd64
      hyperthreading: Enabled
      name: master
      platform:
        aws:
          type: t3a.xlarge
      replicas: 3
    metadata:
      name: provider-aws-ocp-1
    networking:
      clusterNetwork:
      - cidr: 10.131.0.0/16
        hostPrefix: 23
      machineNetwork:
      - cidr: 10.1.0.0/16
      networkType: OVNKubernetes
      serviceNetwork:
      - 172.31.0.0/16
    platform:
      aws:
        region: ap-south-1
    pullSecret: "" # skip, hive will inject based on it's secrets
    sshKey: |-
        ssh-rsa xxx
type: Opaque
